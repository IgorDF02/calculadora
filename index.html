<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Empresarial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo à Cálculadora Empresarial</h1>

    <form id="form">
        <label for="ativo_c">Ativo Circulante: </label>
        <input type="number" name="ativo_c" id="ativo_c" required>
        <br><br>
        <label for="rlp">Realizável a Longo Prazo : </label>
        <input type="number" name="rlp" id="rlp" required>
        <br><br>
        <label for="passivo_c">Passivo: Circulante</label>
        <input type="number" name="passivo_c" id="passivo_c" required>
        <br><br>
        <label for="passivo_nc">Passivo Não Circulante</label>
        <input type="number" name="passivo_nc" id="passivo_nc" required>
        <br><br>
        <label for="estoque">Estoque</label>
        <input type="number" name="estoque" id="estoque" required>
        <br><br>
        <label for="disponivel">Disponível: </label>
        <input type="number" name="disponivel" id="disponivel" required>
        <br><br>
        <label for="lucro_b">Lucro Bruto: </label>
        <input type="number" name="lucro_b" id="lucro_b" required>
        <br><br>
        <label for="lucro_l">Lucro Líquido: </label>
        <input type="number" name="lucro_l" id="lucro_l" required>
        <br><br>
        <label for="rol">Receita Líquida:</label>
        <input type="number" name="rol" id="rol" required>
        <br><br>
        <label for="lair">Lucro Antes do IR:</label>
        <input type="number" name="lair" id="lair" required>
        <br><br>
        <label for="ativo_t">Ativo Total:</label>
        <input type="number" name="ativo_t" id="ativo_t" required>
        <br><br>
        <label for="passivo-t">Passivo Total:</label>
        <input type="number" name="passivo_t" id="passivo_t" required>
        <br><br>
        
        <button type="submit">Fazer Cálculos</button>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
